version: "3.9"

services:
  db:
    image: postgres
    env_file: ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    env_file: ./.env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
